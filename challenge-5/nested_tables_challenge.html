<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<!-- start of the challenge-->
<body>
<!-- the first nested table -->
    <h1>Nested Tables</h1>
    <table border="1">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td> 
            </tr>

        </thead>
<!-- add td's in the other td's -->
        <tbody>
            <tr>
                <td>3</td>    
                <td>
                    <table border="1px">
                        <tr>
                            <td>
                                <table border="1px">
                                    <tr>
                                        <td>4</td>
                                        <td>5</td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td>8</td>
                                    </tr>
                                </table>
                            </td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                    </table>
                </td>
            </tr>
    </table>
<!-- the second nested table -->
    <h1>Manipulation Tables</h1>

    <table width="200" border="1px" height="200">
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
            </tr>

            <tr>
                <td rowspan="3">3</td>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
            </tr>

            <tr>
                <td colspan="2">9</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>


</body>


<!-- end of the challenge -->
</html>
